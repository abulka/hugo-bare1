<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ block "title" . }} {{ .Site.Title }} {{ end }}</title>
  </head>
  <body>
    <p style="color: red;">baseof.html / body</p>

    <!-- Code that all your templates share, like a header -->
    {{ block "main" . }}
      <p style="color: red;">baseof.html / block main</p>
      <!-- The part of the page that begins to differ between templates -->
      <p style="color: red;">baseof.html / end block main</p>
    {{ end }}

    {{ block "footer" . }}
        <p style="color: rgba(189, 37, 37, 0.863);">baseof.html / block footer</p>
        <!-- More shared code, perhaps a footer but that can be overridden if need be in  -->
        <p style="color: rgba(189, 37, 37, 0.863);">baseof.html / block footer end</p>
    {{ end }}

    <p style="color: red;">baseof.html / body end</p>
  </body>
</html>
